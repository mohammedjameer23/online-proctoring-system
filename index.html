<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Online Exam Proctoring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            --primary-color: #0a84ff;
            --primary-hover: #005ecb;
            --error-color: #ff3b30;
            --success-color: #34c759;
            --text-color: #333;
            --light-gray: #f5f5f7;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f9f9ff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background elements */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(10, 132, 255, 0.05);
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }
        
        body::before {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }
        
        body::after {
            width: 200px;
            height: 200px;
            bottom: -30px;
            right: -30px;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, 20px);
            }
        }
        
        .login-container {
            background:transparent;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 380px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), #6e45e2);
            animation: rainbow 8s linear infinite;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h2 {
            margin-bottom: 1.8rem;
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.8rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 1rem;
            padding-left: 40px;
            border: 2px solid #e0e0e7;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--light-gray);
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.2);
            outline: none;
            background-color: white;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus + .input-icon, 
        input[type="password"]:focus + .input-icon {
            color: var(--primary-color);
        }
        
        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        button:focus:not(:active)::after {
            animation: ripple 0.6s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .error-message {
            color: var(--error-color);
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.9rem;
            padding: 0.8rem;
            background-color: rgba(255, 59, 48, 0.1);
            border-radius: var(--border-radius);
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            pointer-events: none;
            z-index: -1;
            text-align: center;
            opacity: 0.1;
        }
        
        .watermark-text {
            color: var(--primary-color);
            font-size: 5vw;
            font-weight: bold;
            white-space: nowrap;
            user-select: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 1.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="watermark">
    <div class="watermark-text">Online Exam Proctoring</div>
</div>

<div class="login-container animate__animated animate__fadeIn">
    <h2>Login to Start Exam</h2>
    <div id="errorMsg" class="error-message">Invalid username or password</div>
    
    <div class="input-group">
        <input type="text" id="username" placeholder="Username" autocomplete="off" />
        <span class="input-icon">ðŸ‘¤</span>
    </div>
    
    <div class="input-group">
        <input type="password" id="password" placeholder="Password" autocomplete="off" />
        <span class="input-icon">ðŸ”’</span>
    </div>
    
    <button id="loginBtn">Login</button>
</div>

<script>
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');
    const loginContainer = document.querySelector('.login-container');

    loginBtn.addEventListener('click', () => {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        // Simple static login check (replace with real auth in production)
        if(username === 'mohammed jameer' && password === 'exam123') {
            // Add success animation
            loginContainer.classList.add('animate__animated', 'animate__pulse');
            
            // Redirect to exam page after animation
            setTimeout(() => {
                window.location.href = 'startexam.html';
            }, 800);
        } else {
            // Show error message with animation
            errorMsg.style.display = 'block';
            loginContainer.classList.add('animate__animated', 'animate__shakeX');
            
            // Remove animation class after it completes
            setTimeout(() => {
                loginContainer.classList.remove('animate__shakeX');
            }, 1000);
        }
    });

    // Remove animation classes when they complete
    loginContainer.addEventListener('animationend', () => {
        loginContainer.classList.remove('animate__animated', 'animate__pulse', 'animate__shakeX');
    });

    // Submit on Enter keypress
    document.addEventListener('keydown', (event) => {
        if(event.key === 'Enter') {
            loginBtn.click();
        }
    });
</script>

</body>
</html>
